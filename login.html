<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/logo-t.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/login.js"></script>

  <title>Login TAMA</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <h1>Tama<span>.</span></h1>
        <p>Seu gerenciador de tarefas.</p>
      </a>
    </div>
    <div class="login">
      <a class="link-cadastro" href="./cadastro.html">Cadastrar</a>
    </div>
    <div class="screen login-screen">
      <div class="logo-screen">
        <img src="./img/logo-t.svg" alt="">
      </div>
      <form id="form-login" action="">
        <div class="email">
          <label for="email-login">Email</label>
          <input type="email" autocomplete="username" id="email-login">
        </div>
        <div class="password">
          <label for="password-login">Senha</label>
          <input type="password" autocomplete="current-password" id="password-login">
        </div>
        <div class="access">
          <a href="./cadastro.html">Cadastrar</a>
          <button id="login-btn" class="entrar">Entrar <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </form>
    </div>
  </header>
  <footer>
    <p>Kervin Espirito Santo | FrontEnd Developer & UI Designer.</p>
  </footer>
</body>

</html>
