<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/logo-t.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/cadastro.js"></script>

  <title>Cadastro TAMA</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <h1>Tama<span>.</span></h1>
        <p>Seu gerenciador de tarefas.</p>
      </a>
    </div>
    <div class="login">
      <button><i class="fa-solid fa-user"></i> <a href="./login.html">Login</a></button>
    </div>
    <div class="screen cadastro-screen">
      <div class="logo-screen">
        <img src="./img/logo-t.svg" alt="">
      </div>
      <form id="form-register" action="">
        <div class="register-OK">
          <img class="img-anima" src="./img/Success.svg" alt="">
          <p>Email cadastrado com sucesso!</p>
        </div>
        <div class="name">
          <label for="name-register">Nome</label>
          <input required type="text" id="name-register">
        </div>
        <div class="email">
          <label for="email-register">Email</label>
          <input required type="email" id="email-register">
        </div>
        <div class="password">
          <label for="password-register">Senha</label>
          <input required type="password" id="password-register">
        </div>
        <div class="access">
          <a href="./login.html">Login</a>
          <button id="btn-register">Cadastrar <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </form>
    </div>
  </header>
  <footer>
    <p>Kervin Espirito Santo | FrontEnd Developer & UI Designer.</p>
  </footer>
</body>

</html>
